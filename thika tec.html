use<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #004aad, #00bcd4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #004aad;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
    }

    .login-box input[type="submit"] {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #004aad;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-box input[type="submit"]:hover {
      background: #00337a;
    }

    .login-box p {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    .login-box a {
      color: #004aad;
      text-decoration: none;
      font-weight: 600;
    }

     (max-width: 480px) {
      .login-box {
        padding: 30px 20px;
      }

      .login-box h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Thika Technical Login</h2>
    <form action="#">
      <input type="text" placeholder="Student Email" required>
      <input type="password" placeholder="Password" required>
      <input type="submit" value="Login">
    </form>
    <p>Forgot your password? <a href="#">Reset</a></p>
    <p>Not registered? <a href="#">Sign Up</a></p>
  </div>

</body>
</html>
</body>
</html>
