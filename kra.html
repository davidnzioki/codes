<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <style>
    body {
      background: linear-gradient(135deg, #d6001c, #6e000f);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }

    .login-container h2 {
      color: #d6001c;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"],
    input[type="password"] {
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #d6001c;
    }

    button {
      padding: 12px;
      margin-top: 15px;
      background-color: #d6001c;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #b00017;
    }

    .note {
      margin-top: 15px;
      font-size: 14px;
    }

    .note a {
      color: #d6001c;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>KRA Portal Login</h2>
    <form>
      <label for="pin">KRA PIN</label>
      <input type="text" id="pin" placeholder="Enter your KRA PIN" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>
      <p class="note">Forgot your password? <a href="#">Click here</a></p>
    </form>
  </div>
</body>
</html>
</body>
</html>
